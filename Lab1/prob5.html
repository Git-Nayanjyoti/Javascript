<html>

        <title>
            Embedding Script tag in HTML Document
        </title>
        <script>
            let headVar = 10;
            document.write("Value stored in variable headVar is " + headVar);
        </script>
        <hr>
    </head>
    <body>
        
        <script>
            let bodyVar = 65;
            document.write("Value stored in variable bodyVar is " + bodyVar);

        </script>
        <hr>
    </body>
</html>
