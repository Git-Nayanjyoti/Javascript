<!DOCTYPE html>
<html>
<head>
    <title>
        Document Object
    </title>
    <script src="./invoice.js"></script>
</head>

<body>
    <link rel="stylesheet" href="./style.css">
    <p><b>PRODUCTS</b></p>
    <form>
        <table>
            <tr>
                <td><b>Name</b></td>
                <td><b>Description</b></td>
                <td><b>Price</b></td>
                <td><b>Qty</b></td>
            </tr>
            <tr>
                <td>Barbie Doll</td>
                <td>Beautiful</td>
                <td>20</td>
                <td><input id="Barbie Doll" type="number"></td>
            </tr>
            <tr>
                <td>Calculator</td>
                <td>Calculator with latest features</td>
                <td>30</td>
                <td><input id="Calculator" type="number"></td>
            </tr>
            <tr>
                <td>Mobile Phone</td>
                <td>Camera,Java Games, GPRS</td>
                <td>40</td>
                <td><input id="Mobile Phone" type="number"></td>
            </tr>
            <tr>
                <td>LG DVD</td>
                <td>5 disc changer</td>
                <td>50</td>
                <td><input id="LG DVD" type="number"></td>
            </tr>
        </table>
        <button onclick="invoice()">ORDER</button>
    </form>
    
</body>

</html>
