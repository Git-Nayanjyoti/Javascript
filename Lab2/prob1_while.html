<!DOCTYPE html>
<html>
    <head>
        <title>
            Using While do loop
        </title>
    </head>
    <body>
        <script>
            var i = 0;
            while(i < 100){
                var count = i + 1;
                document.write(i + " ");
                if(count % 10 == 0){
                    document.write("<br>");
                }
                i++;
            }
        </script>
    </body>
</html>
