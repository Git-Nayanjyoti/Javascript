<!DOCTYPE html>
<html>

<head>
    <title>
        Looping Numbers
    </title>
</head>

<body>
    <script>
        for (var i = 0; i < 100; i++) {
            var count = i + 1;
            document.write(i + " ");
            if (count % 10 == 0) {
                document.write("<br>");
            }

        }
    </script>
</body>

</html>
