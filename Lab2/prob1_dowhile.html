<!DOCTYPE html>
<html>
    <head>
        <title>
            Using do while loop
        </title>
    </head>
    <body>
        <script>
            var i = 0;
                
            do {
                var count = i + 1;
                document.write(i + " ");
                if(count%10 == 0){
                    document.write("<br>");
                }
                i++;
            } while (i < 100);
        </script>
    </body>
</html>
