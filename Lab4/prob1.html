<!DOCTYPE html>
<html>

<head>
    <title>
        Working with Array Object
    </title>
</head>

<body>
    <style>
        hr {
            border-top: 1px dashed;
            width: 10%;
            margin-left: 0;
        }
    </style>
    <script>
        const employee = ['Tove', 'Hege', 'Stale', 'Kai Jim', 'Borge', 'undefined'];
        document.write("List of Employees");
        document.write("<hr>")
        for (let index = 0; index < employee.length; index++) {
            document.write((index + 1) + "." + employee[index] + "<br>");
        }

    </script>
</body>

</html>
